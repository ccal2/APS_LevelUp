<!DOCTYPE html>
<html>
  <head>
    <title>Consulta colaborador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Colaborador: &lbrace;</p>
      <p>&emsp;email: {{colaborador.email}},</p>
      <p>&emsp;nome: {{colaborador.nome}},</p>
      <p>&emsp;area: {{colaborador.area}},</p>
      <p>&emsp;cargo: {{colaborador.cargo}},</p>
      <p>&emsp;interesses: &lbrack;</p>
      {% for interesse in colaborador.interesses %}
        <p>&emsp;&emsp;Interesse: &lbrace;</p>
        <p>&emsp;&emsp;&emsp;t√≠tulo: {{interesse.titulo}},</p>
        <p>&emsp;&emsp;&rbrace;,</p>
      {% endfor %}
      <p>&emsp;&rbrack;</p>
      <p>&rbrace;</p>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
